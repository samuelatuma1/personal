        // creating a function in another function
        function findArea(a, b, shape){
            function rect(){
                return a * b
            }
            function tri(){
                return 0.5 * a * b
            }
            if(shape == 'rect'){
                return rect()
            }
            else if (shape == "tri"){
                return tri()
            }
        }
        // alert(findArea(2, 4, "tri"))
        // recursion -> Dynamic Programming
        function fact(num){
            return num == 1 ? 1 : num * fact(num - 1)
        }

        // Dynamic approach
        
        const memo = {}
        function dyFib(ind){
            if(memo.hasOwnProperty((ind))){
                return memo[ind]
            }
            else if(ind < 2){
                memo[ind] = ind
                return ind
            }
            else{
                let val  = dyFib(ind - 1) + dyFib(ind - 2)
                memo[ind] = val
                return val
            }
        }

        // Spread in functions
        function find_avg(...nums){
            function find_sum(){
                let total = 0
                for(let num of nums){
                    total += num
                }
                return total
            }
            return find_sum()/ nums.length
        }

        function find_mode(...nums){
            const list = {}
            for (const num of nums){
                if(list.hasOwnProperty(num)){
                    list[num] += 1
                }
                else{
                    list[num] = 1
                }
            }

            let mode = null;
            let count = 0;
            for(let key in list){
                const val = list[key]
                if(val > count){
                    count = val
                    mode = key
                }
                
            }
