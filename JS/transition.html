let memo = {}
function dp(investments, available, idx = 0, choices = []){
    if (memo.hasOwnProperty(idx)){
        
        
        return memo[idx]
    }
    const curr_bus = investments[idx]
    if (idx >= investments.length || available <= 0){
        return choices
    }
    
    else if(curr_bus.cost > available){
        return dp(investments, available, idx + 1, choices)
    }
    else{
        const inv_choices = choices.slice(0, choices.length)
        inv_choices.push(curr_bus)
        const make_inv = dp(investments, available - curr_bus.cost, idx + 1, inv_choices)

        const dont_inv = dp(investments, available, idx+1, choices)
        
        const best =  find_best(make_inv, dont_inv)
        // debugger;
        memo[idx]  = best
        return best

    }

}

const matrix = {
    'a': ['b', 'c'],
    'b' : ['d', 'e'],
    'c' : ['d', 'f'],
    'd': [],
    f: [],
    'e' : ['f'],
    'r' : ['f']
}
function recursive_dfs(matrix, search, end){
    if(search === end) return true;
    for(let neigbhor of matrix[search]){
        if(recursive_dfs(matrix, neigbhor, end)) return true;
    }
    return false
}
