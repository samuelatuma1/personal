        // union
        function union(set, set2){
            const setc = new Set()
            for(let item of set){
                setc.add(item)
            }
            for(let item of set2){
                setc.add(item)
            }

            return setc
        }

        // intersect
        function intersect(set, set2){
            let seti = new Set()
            for(let item of set){
                if(set2.has(item)){
                    seti.add(item)
                }
            }
            return seti
        }

        // universal
        function universal(parent, child){
            let contains = true
            for(let item of child){
                if (!parent.has(item)){
                    contains = false
                }
            }
            return contains
        }

        const voters = {}
        function vote(){
            let name = prompt("Unique Identifier")
            let party = prompt("Who are you voting for?")
            if(voters.hasOwnProperty(name)){
                alert(`Kick ${name} out`)
                return 

            }
            if(name.length > 1 && party.length > 1){
                voters[name] = party
            }
        }
        let voter_available = 3

        
        while (voter_available > 0){
            vote()
            voter_available--
        }
        console.log(voters)
        majority_votes  = {}
        function count_votes(){
            for(voter in voters){
                let vote = voters[voter]
                if(!majority_votes.hasOwnProperty(vote)){
                    majority_votes[vote] = 1
                }
                else{
                    majority_votes[vote] += 1
                }
            }
        }

        
        count_votes()
        console.log(majority_votes)
        function winner(){
            let winning_party = null
            winning_vote = 0
            for(party in majority_votes){
                if(majority_votes[party] > winning_vote){
                    winning_party = party
                    winning_vote = majority_votes[party]

                }
            }
            return `Winner of the tight race is ${winning_party} with ${winning_vote} votes`
            // return [winning_party, winning_vote]
        }
